[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metaharmonizer"
version = "0.2.4"
description = "Biomedical metadata harmonization: ontology mapping, schema mapping, and field suggestion"
requires-python = ">=3.10"
readme = "readme.md"
license = { text = "MIT" }
authors = [
    { name = "Sehyun Oh" },
    { name = "Abhilash Dhal", email = "adhalbiophysics@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    # Core data and ML
    "pandas",
    "numpy",
    "torch",
    "transformers",
    "sentence-transformers",
    "scikit-learn",
    # Fuzzy matching
    "rapidfuzz",
    "thefuzz",
    # Async HTTP and retry
    "httpx",
    "tenacity",
    "aiolimiter",
    # Utilities
    "requests",
    "python-dotenv",
    "PyYAML",
    "huggingface_hub",
    "openpyxl",
    "nltk",
    "tqdm",
]

[project.optional-dependencies]
# Heavy extras not needed for basic schema/field suggestion
full = [
    "faiss-cpu==1.11.0",
    "langchain",
    "graphviz",
    "matplotlib",
    "seaborn",
]
# Development / notebook extras
dev = [
    "jupyter",
    "ipython",
    "ipywidgets",
    "nest-asyncio",
    "pytest",
]

# Keep src.* import paths working without renaming the source directory.
# After `pip install -e .` or `pip install git+https://github.com/...`,
# `from src.field_suggester import FieldSuggester` continues to work.
[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
